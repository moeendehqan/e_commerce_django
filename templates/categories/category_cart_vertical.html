
<a href="{% url 'category' category.slug %}" class="block">
  <div class="group relative w-full h-32 sm:h-40 md:h-48 rounded-xl overflow-hidden bg-gray-100">
    <img src="{{ category.image.url }}" alt="{{ category.name }}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 ease-out group-hover:scale-105" />
    <div class="absolute inset-0 bg-gradient-to-r from-black/50 via-black/20 to-transparent transition-opacity duration-300 group-hover:opacity-80"></div>
    <div class="absolute inset-0 flex items-center px-6">
      <div class="flex items-center gap-3 text-white">
        <i class="fa-solid fa-layer-group text-xl sm:text-2xl"></i>
        <span class="text-lg sm:text-xl md:text-2xl font-bold tracking-tight transition-transform duration-300 group-hover:translate-x-1">{{ category.name }}</span>
      </div>
      <div class="ml-auto text-white/80 transition-transform duration-300 group-hover:translate-x-1">
        <i class="fa-solid fa-arrow-right-long"></i>
      </div>
    </div>
  </div>
</a>
