{% load static %}
<div class="relative w-full overflow-hidden rounded-2xl shadow-xl ring-1 ring-black/10 bg-black/5 group max-w-7xl mx-auto" aria-label="اسلایدر تصاویر">
    <div id="slider-container" class="relative w-full overflow-hidden">
        <div id="slider" class="flex transition-transform duration-700 ease-in-out">
            {% for slider in sliders %}
                <figure class="slide min-w-full flex-shrink-0 relative aspect-[21/9]">
                    {% if slider.image %}
                        <img 
                            src="{{ slider.image.url }}" 
                            alt="{{ slider.alt|default:'تصویر اسلایدر' }}" 
                            title="{{ slider.alt|default:'تصویر اسلایدر' }}"
                            class="w-full h-full object-cover rounded-2xl transition-transform duration-700 ease-in-out group-hover:scale-105"
                        >

                        {% if slider.alt %}
                            <figcaption class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent p-8 md:p-10 rounded-b-2xl">
                                <h2 class="text-3xl md:text-4xl lg:text-5xl font-extrabold text-white drop-shadow-xl leading-snug">
                                    {{ slider.alt }}
                                </h2>
                            </figcaption>
                        {% endif %}

                        {% if slider.link %}
                            <a 
                                href="{{ slider.link }}" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                aria-label="مشاهده {{ slider.alt }}"
                                class="absolute bottom-10 left-10 bg-gradient-to-r from-amber-600 to-orange-500 text-white px-7 py-3 rounded-full shadow-lg text-base font-bold hover:from-amber-700 hover:to-orange-600 transition-transform hover:scale-105"
                            >
                                مشاهده
                            </a>
                        {% endif %}
                    {% else %}
                        <div class="w-full aspect-[21/9] bg-gray-100 flex items-center justify-center rounded-xl">
                            <p class="text-gray-500 font-medium">تصویری برای "{{ slider.alt }}" وجود ندارد!</p>
                        </div>
                    {% endif %}
                </figure>
            {% empty %}
                <div class="min-w-full text-center py-16">
                    <p class="text-gray-600 font-semibold">اسلایدی برای نمایش وجود ندارد!</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <button 
        id="prev"
        aria-label="اسلاید قبلی"
        class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white/20 text-white p-3.5 rounded-full backdrop-blur-md ring-1 ring-white/40 hover:bg-white/30 transition-all hover:scale-105 shadow-lg"
    >
        <i class="fas fa-chevron-right text-lg"></i>
    </button>
    <button 
        id="next"
        aria-label="اسلاید بعدی"
        class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white/20 text-white p-3.5 rounded-full backdrop-blur-md ring-1 ring-white/40 hover:bg-white/30 transition-all hover:scale-105 shadow-lg"
    >
        <i class="fas fa-chevron-left text-lg"></i>
    </button>

    <div id="indicators" class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex gap-3">
        {% for slider in sliders %}
            <button class="indicator w-3 h-3 rounded-full bg-white/40 hover:bg-white transition-all duration-300"></button>
        {% endfor %}
    </div>
</div>

<script>
// منطق جاوااسکریپت نیازی به تغییر ندارد.
document.addEventListener('DOMContentLoaded', () => {
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('.slide');
    const indicators = document.querySelectorAll('.indicator');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    let currentIndex = 0;
    const slideCount = slides.length;

    if (slideCount <= 1) return;



    function updateIndicators() {
        indicators.forEach((dot, i) => {
            dot.classList.toggle('bg-white', i === currentIndex);
            dot.classList.toggle('bg-white/40', i !== currentIndex);
            dot.classList.toggle('ring-2', i === currentIndex);
            dot.classList.toggle('ring-white', i === currentIndex);
            dot.classList.toggle('scale-110', i === currentIndex);
        });
    }

    function showSlide(index) {
        currentIndex = (index + slideCount) % slideCount;
        const translateValue = currentIndex * 100;
        slider.style.transform = `translateX(-${translateValue}%)`;
        updateIndicators();
    }


    let autoSlide = setInterval(() => {
        showSlide(currentIndex + 1);
    }, 8000);

    function resetAutoSlide() {
        clearInterval(autoSlide);
        autoSlide = setInterval(() => {
            showSlide(currentIndex + 1);
        }, 8000);
    }

    prevButton.addEventListener('click', () => {
        showSlide(currentIndex - 1);
        resetAutoSlide();
    });

    nextButton.addEventListener('click', () => {
        showSlide(currentIndex + 1);
        resetAutoSlide();
    });

    indicators.forEach((dot, i) => {
        dot.addEventListener('click', () => {
            showSlide(i);
            resetAutoSlide();
        });
    });

    slider.parentElement.addEventListener('mouseenter', () => clearInterval(autoSlide));
    slider.parentElement.addEventListener('mouseleave', resetAutoSlide);

    updateIndicators();
});
</script>
