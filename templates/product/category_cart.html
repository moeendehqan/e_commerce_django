
<!-- کارت دسته‌بندی -->
<div class="max-w-sm bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
    <div class="relative">
        <img src="{{ category.image.url }}" alt="{{ category.name }}" class="w-full h-48 object-cover">
        <div class="absolute top-2 right-2 bg-green-500 text-white px-2 py-1 rounded-full text-sm">
            <i class="fas fa-tag mr-1"></i>محبوب
        </div>
    </div>
    <div class="p-4 flex flex-col gap-2">
        <h2 class="text-xl font-semibold text-gray-800 mb-2 flex items-center gap-2">
            <i class="fa-solid fa-layer-group"></i>
            {{ category.name }}
        </h2>
        <p class="text-gray-600 text-sm line-clamp-2 mb-4">{{ category.description|truncatewords:20 }}</p>
        <a href="{% url 'category' category.slug %}" 
           class="mr-auto gap-1 inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200">
            <i class="fas fa-eye mr-2"></i>مشاهده 
        </a>
    </div>
</div>
