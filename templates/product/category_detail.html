{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    
    <!-- تصویر دسته‌بندی -->
    <div class="relative mb-8">
        <img src="{{ category.image.url }}" alt="{{ category.name }}" 
             class="w-full h-64 md:h-96 object-cover rounded-lg shadow-lg">
        <div class="absolute top-4 left-4 bg-blue-600 text-white px-3 py-1 rounded-full text-sm">
            <i class="fas fa-boxes mr-1"></i>
            {{ products.count }} محصول
        </div>
    </div>
    
    <!-- هدر دسته‌بندی -->
    <div class="mb-8">
        <h1 class="gap-2 text-3xl md:text-4xl font-bold text-gray-800 flex items-center">
            <i class="fa-solid fa-layer-group text-blue-600"></i>
            {{ category.name }}
        </h1>
        <p class="text-gray-600 mt-2 text-sm md:text-base">{{ category.description }}</p>
    </div>


    <!-- گرید محصولات -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        {% for product in products %}
            {% include 'product/product_cart.html' with product=product %}
        {% empty %}
            <div class="col-span-full text-center text-gray-500 py-10">
                <i class="fas fa-exclamation-circle text-2xl mb-2"></i>
                <p>محصولی در این دسته‌بندی یافت نشد!</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
