

    <!-- بخش لیست محصولات -->
    <div class="mt-8">
        <h2 class="text-xl font-semibold">محصولات این دسته‌بندی</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
            {% for product in products %}
                <div class="border p-4 rounded-lg shadow-sm">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded-lg">
                    <h3 class="text-lg font-medium mt-2">{{ product.name }}</h3>
                    <p class="text-sm text-gray-600">{{ product.description|truncatewords:20 }}</p>
                    <a href="{% url 'product_detail' product.slug %}" class="mt-4 inline-block text-blue-500 hover:text-blue-700">مشاهده جزئیات</a>
                </div>
            {% empty %}
                <p class="text-gray-500">هیچ محصولی در این دسته‌بندی وجود ندارد.</p>
            {% endfor %}
        </div>
    </div>
