{% load humanize static %}
<div class="variant-card bg-white border rounded-lg p-4 cursor-pointer hover:shadow-lg hover:-translate-y-1 transition-all duration-200 {% if variant.is_default %}border-blue-500 shadow-md{% endif %}"
     data-variant-id="{{ variant.id }}"
     data-real-price="{{ variant.real_price }}"
     data-price="{{ variant.price }}"
     data-discount="{{ variant.discount_percentage }}"
     data-quantity="{{ variant.quantity }}"
     onclick="selectVariant(this)">
    <!-- نام تنوع -->
    <p class="font-semibold text-gray-800 text-lg mb-2">{{ variant.name }}</p>

    <!-- رنگ با پیش‌نمایش -->
    {% if variant.color %}
        <div class="flex items-center gap-2 mb-2">
            <span class="inline-block w-5 h-5 rounded-full border" style="background-color: {{ variant.color.code }};"></span>
            <p class="text-sm text-gray-600">{{ variant.color.name }}</p>
        </div>
    {% endif %}

    <!-- سایز -->
    {% if variant.size %}
        <p class="text-sm text-gray-600 mb-2">سایز {{ variant.size.name }}</p>
    {% endif %}


    <!-- موجودی -->
    {% if variant.quantity > 0 %}
        <p class="text-xs text-green-600 flex items-center gap-1">
            <i class="fas fa-check-circle"></i> موجودی: {{ variant.quantity }} عدد
        </p>
    {% else %}
        <p class="text-xs text-red-600 flex items-center gap-1">
            <i class="fas fa-times-circle"></i> ناموجود
        </p>
    {% endif %}
</div>
